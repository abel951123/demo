  class MyInput extends React.Component{
    constructor(props){
      super(props)
      this.input = this.input.bind(this)
    }
    input(){
      this.props.fn(this.refs.myinput.value)
    }
    render(){
      return <div>
        <input ref="myinput" type="text" onChange={this.input}/>
      </div>
    }
  }

  class MyButton extends React.Component{
    constructor(props){
      super(props)
      this.myClick = this.myClick.bind(this)
    }
    myClick(){
      this.props.msg()
      console.log(this.props.msg());
    }
    render(){
      return <button ref="mybutton" onClick={this.myClick}>input</button>
    }
  }

   function MyBMain() {
     var userMsg = ''
     function mychange(res){
       userMsg = res
     }
     function getMsg(){
       return userMsg
     }
     return <div>
       <MyInput fn={mychange}/>
       <MyButton msg={getMsg}/></div>
   }
